<div class="three-columns-grid">
    <div>
        {% if episode > 1 %}
        <a href="/{{ season }}/{{ episode - 1 }}">◀ Episode {{ episode - 1 }}</a>
        {% else %}
        <a href="/">◀ Home</a>
        {% endif %}
    </div>
    <div>
        <h2>Episode {{ episode }}</h2>
    </div>
    <div>
        <a href="/{{ season }}/{{ episode + 1 }}">Episode {{ episode + 1 }} ▶</a>
    </div>
</div>
