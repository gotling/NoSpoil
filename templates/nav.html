<div class="three-columns-grid nav">
    <div>
        {% if episode > 1 %}
        <a href="/{{ season }}/{{ episode - 1 }}"><span class="arrow">◀</span> Episode {{ episode - 1 }}</a>
        {% endif %}
    </div>
    <div class="nav-center">
        <h2>Episode {{ episode }}</h2>
    </div>
    <div class="nav-right">
        <a href="/{{ season }}/{{ episode + 1 }}">Episode {{ episode + 1 }} <span class="arrow">▶</span></a>
    </div>
</div>
